<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ground Truth Support</title>
  <meta name="description" content="Support for Ground Truth app users." />
  <style>
    :root {
      --bg: #fff;
      --text: #0b1220;
      --muted: #5f6b7a;
      --blue: rgb(0, 122, 255);
      --border: #e6ebf2;
      --surface: #f7f9fc;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    .container { width: min(860px, 92vw); margin: 0 auto; }
    header { border-bottom: 1px solid var(--border); }
    .nav {
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .brand {
      font-weight: 700;
      text-decoration: none;
      color: var(--text);
    }
    .nav a {
      text-decoration: none;
      color: var(--blue);
      font-weight: 600;
      font-size: 0.95rem;
      margin-left: 16px;
    }
    main { padding: 40px 0 36px; }
    h1 {
      margin: 0 0 8px;
      font-size: clamp(1.9rem, 4.5vw, 2.6rem);
      line-height: 1.15;
    }
    .subtitle {
      margin: 0 0 22px;
      color: var(--muted);
      max-width: 720px;
    }
    .card {
      border: 1px solid var(--border);
      background: var(--surface);
      border-radius: 14px;
      padding: 18px;
      margin-bottom: 14px;
    }
    .card h2 {
      margin: 0 0 8px;
      font-size: 1.08rem;
    }
    .card p, .card li { color: #253246; margin: 0; }
    .card ul { margin: 10px 0 0; padding-left: 18px; }
    .email-link {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: #fff;
      background: var(--blue);
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 600;
    }
    footer {
      border-top: 1px solid var(--border);
      padding: 14px 0 24px;
      color: var(--muted);
      font-size: 0.9rem;
      display: flex;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }
    footer a { color: var(--blue); text-decoration: none; }
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <a class="brand" href="index.html">Ground Truth</a>
      <nav>
        <a href="index.html">Home</a>
        <a href="privacy.html">Privacy Policy</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Support</h1>
    <p class="subtitle">
      Need help with Ground Truth? Contact us and we’ll get back to you as soon as possible.
    </p>

    <section class="card">
      <h2>Contact Support</h2>
      <p>Email us for account, notification, or app issues:</p>
      <a class="email-link" href="mailto:support@groundtruthai.app">support@groundtruthai.app</a>
    </section>

  </main>

  <footer class="container">
    <span>© <span id="year"></span> Ground Truth</span>
    <span><a href="mailto:support@groundtruthai.app">support@groundtruthai.app</a></span>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
